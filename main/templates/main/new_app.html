{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title%}Appload{% endblock title%}</title>
		{% block styling %}
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		{% endblock styling %}
	</head>

	<body>
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'main.views.home' %}">Home</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
				  <li><a href="{% url 'main.views.list' %}">Apps</a></li>	
				</ul>
			</div>
		</div>

		{% block content %}
			<h1>New App</h1>
			<form role="form" method="POST" enctype="multipart/form-data" onsubmit='return Validate(this);'>{% csrf_token %}
			    {{ form.as_p }}
			    <button type="submit" class="btn btn-primary">Save</button>
			</form>
		{% endblock %}

		

		{% block javascript %}
                   <script src="{% static 'jquery-1.10.2.min.js' %}"></script>
                   <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	   	   <script src="{% static 'appload.js' %}"></script>
               	{% endblock javascript %}
	</body>
</html>
